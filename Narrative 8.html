                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "Programma Winsemius, Bernard", "label": "Programma Winsemius, Bernard", "shape": "dot"}, {"color": "#97c2fc", "id": "Winsemius, Bernard", "label": "Winsemius, Bernard", "shape": "dot"}, {"color": "#97c2fc", "id": "1984", "label": "1984", "shape": "dot"}, {"color": "#97c2fc", "id": "klassieke muziek", "label": "klassieke muziek", "shape": "dot"}, {"color": "#97c2fc", "id": "religieuze muziek", "label": "religieuze muziek", "shape": "dot"}, {"color": "#97c2fc", "id": "instrumentaal - 1 instrument", "label": "instrumentaal - 1 instrument", "shape": "dot"}, {"color": "#97c2fc", "id": "Amsterdam", "label": "Amsterdam", "shape": "dot"}, {"color": "#97c2fc", "id": "NCRV", "label": "NCRV", "shape": "dot"}, {"color": "#97c2fc", "id": "Programma Benoist, Marjes", "label": "Programma Benoist, Marjes", "shape": "dot"}, {"color": "#97c2fc", "id": "Benoist, Marj\u00e8s", "label": "Benoist, Marj\u00e8s", "shape": "dot"}, {"color": "#97c2fc", "id": "AVRO", "label": "AVRO", "shape": "dot"}, {"color": "#97c2fc", "id": "Programma Radio Kamerorkest - Bour, Ernest", "label": "Programma Radio Kamerorkest - Bour, Ernest", "shape": "dot"}, {"color": "#97c2fc", "id": "Bour, Ernest", "label": "Bour, Ernest", "shape": "dot"}, {"color": "#97c2fc", "id": "Radio Kamerorkest", "label": "Radio Kamerorkest", "shape": "dot"}, {"color": "#97c2fc", "id": "instrumentaal - strijkensembles", "label": "instrumentaal - strijkensembles", "shape": "dot"}]);

};
